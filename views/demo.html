<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
	<title>ngTest App</title>
	<link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap-theme.css">
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script type="text/javascript">
		angular.module('sportsStore', ['customFilters','cart','ngRoute'])
		.config(function($routeProvider){
			$routeProvider.when("/checkout", {
					templateUrl: "/views/checkoutSummary.html"
				});
				$routeProvider.when("/complete", {
					templateUrl: "/views/thankYou.html"
				});
				$routeProvider.when("/placeorder", {
					templateUrl: "/views/placeOrder.html"
				});
				$routeProvider.when("/products", {
					templateUrl: "/views/productList.html"
				});
				$routeProvider.otherwise({
					templateUrl: "/views/productList.html"
			});
		});
		
		
	</script>
	<script src="controllers/sportsStore.js" type="text/javascript"></script>
	<script src="controllers/productListController.js" type="text/javascript"></script>
	<script src="filters/customFilters.js" type="text/javascript"></script>
	<script src="components/cart/cart.js" type="text/javascript"></script>
	<script src="ngmodules/angular-route.js" type="text/javascript"></script>
		<script src="controllers/cartSummaryController.js" type="text/javascript"></script>
</head>

<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">SPORTS STORE</a>
		<cart-summary/>
	</div>
	<div class="alert alert-danger" ng-show="data.error">
		Error ({{data.error.status}}). The product data was not loaded.
		<a href="/app.html" class="alert-link">Click here to try again</a>
	</div>

	<ng-view></ng-view>

	
</body>
</html>
